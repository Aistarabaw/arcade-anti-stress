<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chubby ‚Äî M√∫sica (Spotify)</title>
  <meta name="description" content="Reprodutor com integra√ß√£o de embeds do Spotify. Cola o link de uma m√∫sica, √°lbum ou playlist.">
  <style>
    :root{
      --bg1:#eef2ff; --bg2:#f8fafc; --ink:#0f172a; --muted:#64748b; --stroke: rgba(255,255,255,.7);
      --card: rgba(255,255,255,.8); --shadow: 0 10px 30px rgba(2,6,23,.08); --accent:#6366f1;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg1:#0b1220; --bg2:#0a0f1a; --ink:#e5e7eb; --muted:#94a3b8; --stroke: rgba(255,255,255,.12); --card: rgba(15,23,42,.5); --shadow: 0 12px 36px rgba(0,0,0,.35); --accent:#8b5cf6; }
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink); background: radial-gradient(1200px 800px at 30% -10%, var(--bg1), var(--bg2)) fixed;
      display:grid; grid-template-rows:auto 1fr auto; min-height:100%;}
    header{display:flex; align-items:center; gap:12px; padding:12px 16px; position:sticky; top:0; z-index:10;
      backdrop-filter: saturate(120%) blur(8px); background: linear-gradient(to bottom, rgba(255,255,255,.4), transparent); border-bottom:1px solid var(--stroke)}
    .brand{display:flex; gap:10px; align-items:center; font-weight:800}
    main{display:grid; place-items:center; padding:16px}
    .wrap{width:min(900px,96vw); display:grid; gap:16px}
    .panel{padding:18px; border-radius:18px; background:var(--card); border:1px solid var(--stroke); box-shadow: var(--shadow);}
    .controls{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .pill{appearance:none; border:1px solid var(--stroke); background:rgba(255,255,255,.65); padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:700}
    .input{flex:1; display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px; border:1px solid var(--stroke); background:rgba(255,255,255,.65)}
    .input input{all:unset; font-size:14px; width:100%; color:var(--ink)}
    iframe{width:100%; min-height:352px; border: none; border-radius:12px}
    footer{padding:14px 16px; color:var(--muted); text-align:center; font-size:13px}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <header><div class="brand"><span>üê∑</span><span>Chubby ‚Äî M√∫sica</span></div></header>
  <main>
    <div class="wrap">
      <section class="panel">
        <div class="controls">
          <label class="input" style="flex:1" aria-label="Colar link do Spotify">
            <span>üîó</span>
            <input id="url" placeholder="Cola aqui um link do Spotify (m√∫sica, √°lbum ou playlist)">
          </label>
          <button class="pill" id="play">‚ñ∂Ô∏è Reproduzir</button>
        </div>
        <small>Dica: Abre o Spotify, copia o link (partilhar) e cola aqui. Requer que o Spotify permita o <i>embed</i> e, por vezes, login.</small>
      </section>
      <section class="panel">
        <iframe id="player" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </section>
      <section class="panel">
        <b>Atalhos r√°pidos</b>
        <div class="controls">
          <button class="pill preset" data-embed="playlist/37i9dQZF1DX4sWSpwq3LiO">üéπ Peaceful Piano</button>
          <button class="pill preset" data-embed="playlist/37i9dQZF1DX2UgsUIg75Vg">üí§ Deep Focus</button>
          <button class="pill preset" data-embed="playlist/37i9dQZF1DX2JN2vn7U9rM">üåßÔ∏è Rainy Day</button>
        </div>
      </section>
    </div>
  </main>
  <footer>Se preferires YouTube, tamb√©m d√° para embutir. Queres que fa√ßa um player alternativo?</footer>

  <script>
    const player = document.getElementById('player');
    function toEmbed(url){
      // Aceita links tipo https://open.spotify.com/{type}/{id}
      try{
        const u = new URL(url);
        if(u.hostname.includes('spotify.com')){
          const parts = u.pathname.split('/').filter(Boolean);
          const type = parts[0], id = parts[1];
          if(type && id){ return `https://open.spotify.com/embed/${type}/${id}`; }
        }
      }catch(e){}
      // Se o utilizador colar diretamente "type/id"
      if(url.includes('/')) return `https://open.spotify.com/embed/${url}`;
      return null;
    }
    function load(embed){
      if(!embed) return;
      player.src = embed;
      localStorage.setItem('chubbyLast', embed);
    }
    document.getElementById('play').addEventListener('click', ()=>{
      const embed = toEmbed(document.getElementById('url').value.trim());
      if(embed) load(embed);
    });
    document.querySelectorAll('.preset').forEach(b=> b.addEventListener('click', ()=> load(`https://open.spotify.com/embed/${b.dataset.embed}`)));
    // restaurar √∫ltimo
    const last = localStorage.getItem('chubbyLast'); if(last) load(last);
  </script>
</body>
</html>
